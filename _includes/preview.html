<div class="row">
    {% for post in site.posts %}
    <div class="col-md-12">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{ post.tags }}</strong>
                <h3 class="mb-0">
                    <a class="text-dark" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h3>
                <div class="mb-1 text-muted">{{ post.date }}</div>
                <p class="card-text mb-auto">{{ post.excerpt }}</p>
                <a href="{{ post.url | prepend: site.baseurl }}">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block" src="{{ post.preview }}" alt="Card image cap">
        </div>
    </div>
    {% endfor %}
</div>
