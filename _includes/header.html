    <header class="blog-header py-3 mb-4">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-3 text-center">
          <a class="blog-header-logo text-dark" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>
        <div class="col-5 pt-1">
        {% for item in site.data.settings.menu_settings.menu_items %}
					<li class="menu__list__item">
						<a href="{{ item.url }}" class="menu__list__item__link">{{ item.title }}</a>
					</li>
        {% endfor %}
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <!-- <a class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">Sign up</a> -->
        </div>
      </div>
    </header>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thank you for your interest</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This application is currently in Alpha and not ready for prime time. If you are interested in Stories, please contact me <a href="{{ site.baseurl }}/contact/">here</a>.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
